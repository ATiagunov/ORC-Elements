<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Menu Categories</title>
  <style>
    body {
      background: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .circle-menu {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(
        #222 0deg 60deg,
        #333 60deg 120deg,
        #222 120deg 180deg,
        #333 180deg 240deg,
        #222 240deg 300deg,
        #333 300deg 360deg
      );
      overflow: hidden;
		border: 2px solid #ffaa00;

    }

    .center-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #ffaa00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
	overflow: hidden;
    }

    .menu-button {
      position: absolute;
      width: 150px;
      height: 120px;
      /*background: transparent;*/
      background-color: rgba(255, 170, 0, 0.3);
      color: white;
      border: none;
      font-size: 14px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      overflow: clip;
    }

    .menu-button:hover {
	  color: #ffaa00;
    }
  </style>
</head>
<body>

<div class="circle-menu" id="menu">
  <div class="center-circle">ORC</div>
</div>

<script>
  const menu = document.getElementById("menu");

  const items = [
    { label: "Capture", angle: 0 },
    { label: "CloseWin", angle: 60 },
    { label: "Lock", angle: 120 },
    { label: "Quit", angle: 180 },
    { label: "Spot", angle: 240 },
    { label: "Emoji", angle: 300 },
  ];

  const radius = 140; // distance from center

  items.forEach(({ label, angle }) => {
    const rad = angle * (Math.PI / 180);
    const x = 200 + radius * Math.cos(rad); // center is at (200, 200)
    const y = 200 + radius * Math.sin(rad);
	

    const btn = document.createElement("button");
    btn.className = "menu-button";
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
    btn.textContent = label;

    //btn.onclick = () => alert(`${label} clicked!`);
    menu.appendChild(btn);
  });
</script>

</body>
</html>
